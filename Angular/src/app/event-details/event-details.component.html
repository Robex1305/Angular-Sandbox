<div class="container grid-display" *ngIf="event">
    <div class="container vertical">
    <h1 style="text-align: center;">{{event.title}}</h1>
    <h2>{{event.subtitle}}</h2>
    <h3>{{event.date}}</h3>
    <p>{{event.body}}</p>
    </div>

    <div class="container">    
        <img src='https://picsum.photos/1080/1080' style="width: 100%;">
    </div>
</div>
